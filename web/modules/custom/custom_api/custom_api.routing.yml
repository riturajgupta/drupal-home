custom_api.content:
  path: '/api/v1/content'
  defaults:
    _controller: '\Drupal\custom_api\Controller\CustomApiController::getContent'
    _title: 'Custom API Content'
  requirements:
    _permission: 'access content'

custom_api.content_type_content:
  path: '/api/v1/content_type_content'
  defaults:
    _controller: '\Drupal\custom_api\Controller\CustomApiController::getContentTypeContent'
    _title: 'Custom API Content Type Content'
  requirements:
    _permission: 'access content'

custom_api.content:
  path: '/api/v1/app_submit'
  defaults:
    _controller: '\Drupal\custom_api\Controller\CustomApiController::appSubmit'
    _title: 'Create Front App Node'
  requirements:
    _permission: 'access content'
