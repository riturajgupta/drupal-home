mtn_apis.api_login:
  path: '/api/v1/login'
  defaults:
    _controller: '\Drupal\mtn_apis\Controller\CustomLoginController::login'
    _title: 'Custom API Login'
  requirements:
    _permission: 'access content' 

mtn_apis.api_content:
  path: '/api/v1/content'
  defaults:
    _controller: '\Drupal\mtn_apis\Controller\CustomContentController::content'
    _title: 'Custom API Content'
  requirements:
    _permission: 'access content' 
